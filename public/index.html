<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Komentar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success-message {
      margin-top: 1rem;
      color: green;
      font-weight: 500;
      text-align: center;
    }

    .error-message {
      margin-top: 1rem;
      color: red;
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kirim Komentar</h1>
    <form id="komentarForm">
      <label for="nama">Nama</label>
      <input type="text" id="nama" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="komentar">Komentar</label>
      <textarea id="komentar" rows="5" required></textarea>

      <button type="submit">Kirim</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById("komentarForm");
    const messageBox = document.getElementById("message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        nama: document.getElementById("nama").value.trim(),
        email: document.getElementById("email").value.trim(),
        komentar: document.getElementById("komentar").value.trim()
      };

      // Reset pesan
      messageBox.textContent = "";
      messageBox.className = "";

      try {
        const res = await fetch("https://komentar2.vercel.app/api/komentar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          messageBox.textContent = "Komentar berhasil dikirim!";
          messageBox.className = "success-message";
          form.reset();
        } else {
          messageBox.textContent = result.message || "Gagal mengirim komentar.";
          messageBox.className = "error-message";
        }

      } catch (error) {
        messageBox.textContent = "Terjadi kesalahan koneksi.";
        messageBox.className = "error-message";
        console.error("Error:", error);
      }
    });
  </script>

</body>
</html>
